apiVersion: v1
kind: scenarios
metadata:
  name: basic-rest-prober-http
  labels:
    app: web-prob
    function: front-end
spec:
  description: "Self-prob version using HTTP prober"
  active: true
  schedule: "* * * * *"
  requirements:
    matchLabels:
      os: "linux"
    matchSelector:
      - { key: "env", operator: "NotIn",  values: ["dev", "testing"] }
  prob:
    kind: http
    spec:
      script: "GET http://localhost:8080/api/v1/version"
